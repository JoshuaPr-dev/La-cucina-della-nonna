<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter</title>
    <link rel="stylesheet" href="./connexion.css" />
  </head>

  <body>
    <header id="Accueil">

      <input type="checkbox" id="menu__toggle" hidden />
      <label for="menu__toggle" class="burger">
        <svg
          width="60"
          height="20"
          viewBox="0 0 60 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="10" cy="10" r="4" />
          <circle cx="30" cy="10" r="4" />
          <circle cx="50" cy="10" r="4" />
        </svg>
      </label>

      <nav class="mobile__menu">
        <ul>
            <li><a href="index.html">Accueil</a></li>
          </ul>
      </nav>

      <div class="relative">
        <img
          class="background__drapeau"
          src="./assets/photo/background__drapeau.jpg"
          alt="Fond drapeau italien"
        />
        <a href="#Accueil"
          ><img
            class="logo"
            src="./assets/photo/logo.png"
            alt="Logo de La Cucina Della Nonna"
        /></a>
      </div>
      
    </header>

    <main>
      <nav class="navbar__sticky">
        <ul class="navbar">
          <li><a class="navigation" href="index.html">Accueil</a></li>
        </ul>
      </nav>

      <section class="formulaire__connexion">
        <h2>Connexion</h2>
        <form method="post" action="/connexion">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
      
          <button type="submit">Se connecter</button>
        </form>
        <p>Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
      </section>      
      
    </main>
      
    <footer>
      <div class="contactandnewsletter">
        <div class="contact" id="contact">
          <h2 class="h2footer">Contact</h2>
          <input
            class="inputfooter1"
            type="text"
            placeholder="Nom et prénom"
            name="nameandnickname"
            id="name"
            required
          />
          <input
            class="inputfooter2"
            type="text"
            placeholder="Email"
            name="Email"
            id="Email"
            required
          />
          <input
            class="inputfooter3"
            type="text"
            placeholder="Tapez votre message ici..."
            name="message"
            id="message"
            required
          />
          <input class="boutonenvoyer" type="button" value="Envoyez" />
        </div>
        <hr class="hrfooter" />
        <div class="newsletter">
          <h2 class="h2footer">Inscrivez-vous à notre Newsletter.</h2>
          <div class="boutonnewsletter">
            <input
              class="inputfooter4"
              type="text"
              placeholder="Votre e-mail"
              name="email"
              id="email"
              required
            />
            <input class="boutoninscrire" type="button" value="S'inscrire" />
          </div>
          <div class="reseaux">
            <a
              class="areseaux"
              href="https://www.facebook.com/?locale=fr_FR"
              target="_blank"
            >
              <img
                class="logofacebook"
                src="./assets/photo/icone facebook.png"
                alt="logofacebook"
              />
            </a>
            <a
              class="areseaux"
              href="https://www.instagram.com/la__cucina__della__nonna/?hl=fr"
              target="_blank"
            >
              <img
                class="logoinsta"
                src="./assets/photo/icone instagram.png"
                alt="logoinsta"
              />
            </a>
            <a class="areseaux" href="https://www.youtube.com/" target="_blank">
              <img
                class="logoyt"
                src="./assets/photo/icone yt.png"
                alt="logoyt"
              />
            </a>
          </div>
        </div>
      </div>
      <ul class="ulfooter">
        <li class="lifooter">
          <a class="afooter" href="#adresse">Adresse</a>
        </li>
        <li class="lifooter">
          <a class="afooter" href="./mentions.html">Mentions légales</a>
        </li>
        <li class="lifooter">
          <a class="afooter" href="./conditions.html">Conditions générales</a>
        </li>
        <li class="lifooter">
          <a class="afooter" href="#Politiquedeconfidentialite"
            >Politique de confidentialité</a
          >
        </li>
        <li class="lifooter">
          <a class="afooter" href="#Modifiermesparamètresdeconfidentialite">Modifier les paramètres de confidentialité</a>
        </li>
      </ul>
      <p class="copyright">&copy; 2025 La cucina della nonna</p>
    </footer>
  </body>
</html>
